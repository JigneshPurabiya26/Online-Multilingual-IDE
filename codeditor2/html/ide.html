<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/ide.css">
  <title>QuickCoding|Code here</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <!-- <a class="navbar-brand" href="#">QuickCoding</a> -->
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">File <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Edit
          </a>
          <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" onclick="undoButton()">Undo<i class="sideme">ctrl + Z</i></a>
            <a class="dropdown-item" href="#" onclick="redoButton()">Redo<i class="sideme">ctrl + Y</i></a>
            <div class="dropdown-divider"></div>
          </div>
        </li>

        <li class="nav-item equal">
          <!-- <label for="select1" style="color: white;">Select language: &nbsp;&nbsp;</label> -->
          <select title="Language" name="languages" id="languages" onchange="changeLanguage()">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="python">Python</option>
            <option value="node">Javascript</option>
            <option value="php">PHP</option>
          </select>
        </li>
        <li class="nav-item equal">
          <!-- <label for="select2" style="color: white;">Select theme: &nbsp;&nbsp;</label> -->
          <select title="Theme" name="themes" id="themes" onchange="changeTheme()">
            <option value="mono">Monokai</option>
            <option value="drake">Dracula</option>
            <option value="ecl">Eclipse</option>
            <option value="tomD">Tommorrow Dark</option>
            <option value="tomB">Tommorrow Blue</option>
            <option value="solD">Solarize Dark</option>
          </select>
        </li>
        <li class="nav-item">
          <input title="Font Size" type="number" class="btn" name="sizeText" id="sizeText" onclick="changeSizeText()">
        </li>
        <li class="nav-item">
          <button title="Run" class="btn" onclick="executeCode()"><i class="fas fa-play"></i></button>
        </li>

        <li class="nav-item">
          <button title="Format Code" class="btn" onclick="formatText()"><i class="fas fa-check-double"></i></button>
        </li>
        <!-- <li class="nav-item">
          <button title="Format Code" class="btn" onclick="undoButton()"><i class="fas fa-undo"></i></button>
        </li>
        <li class="nav-item">
          <button title="Format Code" class="btn" onclick="redoButton()"><i class="fas fa-redo"></i></button>
        </li> -->

      </ul>
    </div>
  </nav>
  <div class="container-fluid" id="editor"></div>
  <h5>Output:</h5>
  <div class="container-fluid" id="output" style="background-color: #272822; color: white;"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/lib/ace.js"></script>
  <script src="../js/lib/theme-monokai.js"></script>
  <script src="../js/lib/ext-beautify.js"></script>
  <!-- <script src="../js/lib/ext-emmet.js"></script> -->
  <script src="../js/ide.js"></script>
</body>

</html>
